{% extends 'app.html' %}

{% block content %}
<style>
  .contact-header {
    background: linear-gradient(135deg, #1d3557, #457b9d);
    color: white;
    padding: 60px 0;
    text-align: center;
  }

  .contact-form {
    background-color: #f1faee;
    padding: 40px;
    border-radius: 12px;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
  }

  .form-control:focus {
    border-color: #457b9d;
    box-shadow: none;
  }

  .map-responsive {
    overflow: hidden;
    padding-bottom: 56.25%;
    position: relative;
    height: 0;
  }

  .map-responsive iframe {
    left: 0;
    top: 0;
    height: 100%;
    width: 100%;
    position: absolute;
    border: 0;
  }
</style>

<div class="contact-header">
  <h1>Contact Us</h1>
  <p>We'd love to hear from you</p>
</div>

<div class="container my-5">
  <div class="row g-4">
    <div class="col-md-6">
      <div class="contact-form">
        <!-- Flash Message Section -->
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert alert-{{ category }}">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <!-- Form -->
        <form method="POST" action="{{ url_for('contact') }}">
          <div class="mb-3">
            <label for="name" class="form-label">Your Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Your Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Your Message</label>
            <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary w-100">Send Message</button>
        </form>
      </div>
    </div>

    <div class="col-md-6">
      <div class="map-responsive">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3651.8413691458644!2d90.39945221429743!3d23.75090339465947!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3755c7b8f7210fbf%3A0xd602bcf55e7f8720!2sDhaka!5e0!3m2!1sen!2sbd!4v1617185289351!5m2!1sen!2sbd"
          allowfullscreen=""
          loading="lazy">
        </iframe>
      </div>
    </div>
  </div>
</div>
{% endblock %}
